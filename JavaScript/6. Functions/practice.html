<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Practice</title>
</head>
<body>
    <Script>
        // let num=Math.random()*100;
        let num=5;
        let a=7,b=9;
        let temp=35.5;
        alert(C2F(temp));
        alert(largest(a,b));
        alert(oddEven(num));
        function oddEven(num){
            if(num%2==0)
            {
                return('Even');
            }
            else
            {
                return ('Odd');
            }
        }
        function largest(a,b)
        {
            if(a>b)
            {
                return a;
            }
            else
            {
                return b;
            }
        }
        function C2F(temp)
        {
            return ((9/5) * temp + 32);
        }
    </Script>
    
</body>
</html>
