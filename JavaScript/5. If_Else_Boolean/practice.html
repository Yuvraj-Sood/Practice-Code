<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>
<body>
    <script>
        let age=69;
        let gender='male';
        let discount=0;
        if(gender === 'female'){
            discount =50;
        }
        else if(age<5){
            discount=100;

        }
        else if(age>5 && age <=8){
            discount=50;
        }
        else if(age>65){
            discount=70;
        }
        console.log(`Discount = ${discount}`);
    </script>
    
</body>
</html>
