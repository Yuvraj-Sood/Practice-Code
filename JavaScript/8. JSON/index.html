<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <script>
        let product={
            name: 'T-shirt',
            price: 789,
            rating:{
                stars:4.5,
                noOFReview:453,
            }
        }
        console.log(typeof product);
        console.log(product);
        let str=JSON.stringify(product);

        console.log(typeof str);
        console.log(str);

        let newProduct=JSON.parse(str);
        console.log(typeof newProduct);
        console.log(newProduct);


        // localStorage.setItem('Name','Yuvraj');
        // localStorage.setItem('Price','PriceLess');

        // console.log(localStorage.getItem('Name'));

        localStorage.setItem('Product',JSON.stringify(product));
        let product2=JSON.parse(localStorage.getItem('Product'));
        console.log(product2);

        localStorage.removeItem('Product');
        localStorage.clear();


    </script>
</body>
</html>
